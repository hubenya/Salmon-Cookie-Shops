<!DOCTYPE html>
<html>
  <head>
    <title>Cookies Sales</title>
    <link rel="stylesheet" href="sales.css">
  </head>
  <body>
    <header>
      <div>
        <img src="https://raw.githubusercontent.com/codefellows/seattle-201d22/master/06-dom_objects_domain_modeling/lab/helpful-resources/salmon.png">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sales.html">Sales</a></li>
          <li><a href="">Locations</a></li>
        </ul>
      </nav>
      </div>
    </header>

      <content>
        <h1>Salmon Cookie Shops Sales</h1>
        <form id="store_name">
          <fieldset>
            <label for="name">Store Name:</label>
            <input type="text" name="name" placeholder="enter store name" required>
          </fieldset>

          <fieldset>
            <label for="minimum">Cookies Minimum:</label>
            <input type="text" name="minimum" placeholder="enter cookies minimum" required>
          </fieldset>

          <fieldset>
            <label for="maximum">Cookies Maximum:</label>
            <input type="text" name="maximum" placeholder="enter cookies maximum" required>
          </fieldset>

          <fieldset>
            <label for="averageSales">Cookies Average:</label>
            <input type="text" name="averageSales" placeholder="enter average sales" required>
          </fieldset>

          <button id="submit-btn" type="submit">Submit!</button>
        </form>
      </content>

    <main>
      <table>
        <thead id="hours-listed"></thead>

        <tbody id="table-body"></tbody>

        <tfoot id="table-footer"></tfoot>
      </table>

    </main>
    <script src="app.js"></script>
  </body>
</html>
